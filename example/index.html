<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<h1>Heading</h1>
		<p><code>const radius = point.value</code></p>
		<p><code>const angle = 360 / dimensions</code></p>
		<p><code>const y = Math.sin(angle*(Math.PI/180))*radius</code></p>
		<p><code>const x = Math.cos(angle*(Math.PI/180))*radius</code></p>
		<figure>
			<radar-chart
				width="400"
				steps="6"
				dimensions="r:Range,p:Power,c:Condi,s:Support,m:Mobility"
			>
				<radar-chart-item
					id="chart--axe"
					label="Axe"

					data-m="40"
				></radar-chart-item>
				<radar-chart-item
					label="Shield"
					color=""
					data-r="60"
					data-p="70"
					data-c="55"
					data-s="40"
					data-m="40"
				></radar-chart-item>
				<!-- <radar-chart-item label="" data-r="1.2" data-p="4"></radar-chart-item> -->
			</radar-chart>
			<figcaption>Weapon Ranges</figcaption>
		</figure>
		<dl>
			<dt>Range</dt>
			<dd>Description</dd>
			<dt>Power</dt>
